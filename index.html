<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>IDO PAGE</title>
</head>
<body>
	<div class="wrapper">
		<!-- head -->
		<nav class="navbar" style="background-color: #1a3171;">
			<a class="navbar-brand">
				<a class="navbar-brand header__logo gradient_logo_footer">PTT IDO</a>
			</a>
			<div class="mx-auto">
				<ul class="navbar-nav main-text-900">
					<div class="hstack gap-0.01">
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-900 gradient_logo_footer" id="status"></div>
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-900 gradient_logo_footer" id="days"></div>
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-900 gradient_logo_footer" id="hours"></div>
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-900 gradient_logo_footer" id="minutes"></div>
					  </div>
				</ul>
			</div>
			<div class="text-center">
				<button type="button" class="btn mx-1 main-text-500 cryptoconverter__buybutton color_button_connect" id="connectButton" onclick="bundle.connect()">Connect Metamask</button>
			</div>
		</nav>
		<main class="main">
			<form class="values_block">
				<div class="container-fluid">
					<div class="cryptoconverter__body">
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-500 gradient_values_block" id="contractRate"></div>
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-500 gradient_values_block" id="totalTokensInEth"></div>
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-500 gradient_values_block" id="totalFrozenTokens"></div>
						<div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-500 gradient_values_block"id="userTokens" ></div>
						<!-- <div class="shadow p-1 mb-1 bg-body-tertiary rounded mx-2 main-text-500 gradient_values_block"id="totalFrozenTokens" ></div> -->
					</div>
				</div>
			</form>
			<form class="cryptoconverter">
				<div class="container-fluid">
					<div class="cryptoconverter__body">
						<div class="cryptoconverter__pay">
							<div class="cryptoconverter__block-title main-text-500">Replenishment amount</div>
								<div class="input-group mb-3">
									<span class="input-group-text main-text-500">ETH</span>
									<input type="text" class="form-control" placeholder="Amount of ether" aria-label="Ether">
							  	</div>
						</div>
						<div class="cryptoconverter__receive">
							<div class="cryptoconverter__block-title main-text-500">You will receive</div>
								<div class="input-group input-group-lg">
									<div class="input-group">
										<input type="text" class="form-control" aria-label="PoltechToken" disabled>
										<span class="input-group-text main-text-500">PTT</span>
									</div>
							  	</div>
						</div>
					</div>
					<div class="d-grid gap-2 col-6 mx-auto">
						<button class="btn btn-info main-text-500 cryptoconverter__buybutton" type="button" id="purchaseTokensButton" onclick="bundle.purchaseTokens()">Invest</button>
					  </div>
				</div>
			</form>
			<button type="button" class="btn btn-light mx-1 main-text-500" id="burnTokensButton" onclick="bundle.burnTokens()">Burn tokens ADMIN</button>
			<button type="button" class="btn btn-light mx-1 main-text-500" id="withdrawTokensButton" onclick="bundle.withdrawTokens()">Withdraw tokens</button>
		</main>
		<footer class="footer">
			<div class="container gradient_logo_footer main-text-500">
				Â© 2023.<a href="https://github.com/999rse" target="_blank" class="main-text-500">
					Github @999rse.
				</a> 
				LICENSE MIT
			</div>
		</footer>
	</div>
</body>
<script src="./dist/bundle.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
